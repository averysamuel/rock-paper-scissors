<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<h1>Welcome to the Thunderdome!</h1>
<h3>It's Rock, Paper, Scissors baby! Click a button to make your move, but <br>
make your selection wisely, best of 5 wins. May the odds be ever in your favor...</h3>
<h2>Game:</h2><div id = "game-counter">Click a button to start the game</div>
<div>
    <h2>Choose your fighter:</h2>
    <div class = buttons>
        <button class = "rock">Rock</button>
        <button class = "paper">Paper</button>
        <button class = "scissors">Scissors</button>
    </div>
</div>
<div>
<h2>Computer has Selected:</h2> <h2 id= "computer-selection"></h2>
</div>
<div class ="score">
    <div class="score-left">
        <h3>Man</h3>
        <div id="player-score"></div>
    </div>
    <h3>vs</h3>
    <div class = "score-right">
        <h3>Machine</h3>
        <div id="computer-score"></div>
    </div>
    
</div>


<script src="javascript.js"></script>
</body>
</html>
